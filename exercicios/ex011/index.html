<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagen dinâmica</h1>
    <p>Tente abrir essse site em varios dispositivos  diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagen Flexivel">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5.</p>
    <!-- <audio src="midia/musica.mp3" autoplay ></audio>  tocará automaticamente ou controls para aparecer pause-->
    <audio preload="auto" controls autoplay loop>
        <!--Carrega em ordem-->
        <source src="midia/musica.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <!--Media types-->
        <p>Infelizmente seu navegador não consegue reproduzir <a href="midia/guanacast-33.mp3">Clique aq para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
